<!doctype html>
<html lang="en">
<head>
    <title>VUE-EventBinding</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        .class1 {
        background-color:red;
        color:goldenrod;
        }
        .class2 {
        background-color: chartreuse;
        }
        .masquer{
            display:none;
        }
    </style>



</head>
<body id="monApp">
    
<div  class="container mt-4 mb-4 p-3">
    <div class="mb-3">
        <button v-on:click="addOne" type="button" class="btn btn-success">+1</button>
        <button v-on:click="addFive" type="button" class="btn btn-warning">+5</button>
        <p>{{leNombre}}</p>
        <p>{{message}}</p>
    </div>
</div>
<div class="row row-cols-1 row-cols-md-3 g-4 m-3 justify-content-center">
    <div  class="col">
        <div class="card">
        <div v-on:click="selectionCard(1)" v-bind:style="{ backgroundColor : selectCard1 ?'red' : 'blue' }" class="card-body">
            <h5 class="card-title">Card title</h5>
        </div>
        </div>
    </div>
    <div @click:="selectionCard(2)" class="col">
        <div class="card" >
            <div v-on:click="selectionCard(2)" v-bind:style="{backgroundColor : selectCard2 ?'green' : 'purple' }" class="card-body">
            <h5 class="card-title">Card title</h5>
        </div>
        </div>
    </div>
    </div>
</div>
<div class="row row-cols-1 row-cols-md-3 g-4 m-3 justify-content-center">
    <div  class="col">
        <div class="card">
        <div v-on:click="selectionCard(1)" v-bind:class = "{class1 : selectCard1}" class="card-body">
            <h5 class="card-title">Card title</h5>
        </div>
        </div>
    </div>
    <div @click:="selectionCard(2)" class="col">
        <div class="card" >
            <div v-on:click="selectionCard(2)" v-bind:class="selectCard2 ? 'class1' : 'class2' " class="card-body">
            <h5 class="card-title">Card title</h5>
        </div>
        </div>
    </div>
    </div>
</div>
<h5 v-bind:class="selectCard3 ? 'masquer' : 'card-title' ">titre</h5>
<div class="card" >
    <input  type="text" v-on:input="capterEventInput($event)" class="card-body">
    <p v-bind:class="{class1 :value1}" >hello world class</p>
    <input  type="text" v-on:input="capterEventInput($event)" class="card-body">
    <p v-bind:class="{class2 :value2}" >hello world couleur</p>
    
</div>
<button v-on:click="selectionCard(3)" value="envoyer">afficher titre</button>

<div class="card" >
    <input  type="text" v-model="rdString" class="card-body">
    <p v-bind:class="{class1 :stringFunction()}" >hello world class</p>
    <input  type="text" v-on:input="capterEventInput($event)" class="card-body">
    <p v-bind:class="{class2 :value2} ">hello world couleur</p>
    
</div>


    <!-- script pour contacter VUE -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="script_watcher.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
